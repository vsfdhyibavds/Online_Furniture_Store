<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Online Furniture Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <nav>
      <h1>Furniture Store</h1>
      <div class="nav-links">
        <a href="index.html"><i data-lucide="home"></i> Home</a>
        <a href="cart.html"><i data-lucide="shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
        <a href="login.html"><i data-lucide="user"></i> Login</a>
        <a href="order-history.html"><i data-lucide="history"></i> Order History</a>
        <a href="dashboard.html" class="active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      </div>
    </nav>
  </header>

  <main>
    <h2>Dashboard</h2>
    <div id="user-info"></div>
    <div id="recent-orders"></div>
    <div id="account-settings"></div>
    <h3>Account Settings</h3>
      <form id="account-settings-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        <button type="submit" id="save-settings-btn">Save Changes</button>
      </form>
    </div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
