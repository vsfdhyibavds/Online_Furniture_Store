<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Online Furniture Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <nav>
      <h1>Furniture Store</h1>
      <div class="nav-links">
        <a href="index.html"><i data-lucide="home"></i> Home</a>
        <a href="cart.html"><i data-lucide="shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
        <a href="login.html"><i data-lucide="user"></i> Login</a>
        <a href="order-history.html"><i data-lucide="history"></i> Order History</a>
        <a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      </div>
    </nav>
  </header>

  <main>
    <h2>Checkout</h2>
    <div id="checkout-summary"></div>
    <form id="checkout-form">
      <h3>Shipping Information</h3>
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" required>
      </div>
      <div>
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" required>
      </div>
      <h3>Payment Information</h3>
      <div>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" required>
      </div>
      <div>
        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>
      </div>
      <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required>
      </div>
      <button type="submit">Place Order</button>
    </form>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
