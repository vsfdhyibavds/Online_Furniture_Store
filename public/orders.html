<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Online Furniture Store</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>Furniture Store</h1>
        <div class="nav-links">
          <a href="index.html"><i data-lucide="home"></i> Home</a>
          <a href="cart.html"><i data-lucide="shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
          <a href="login.html"><i data-lucide="user"></i> Login</a>
          <a href="order-history.html"><i data-lucide="history"></i> Order History</a>
          <a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
          <a href="orders.html"><i data-lucide="list"></i> Orders</a>
          <a href="reports.html"><i data-lucide="file-text"></i> Reports</a>
          <a href="#" id="logout-link"><i data-lucide="log-out"></i> Logout</a>
        </div>
      </nav>
  </header>

  <main>
    <h2>Place Your Order</h2>
    <form id="order-form">
      <div>
        <label for="product">Select Product:</label>
        <select id="product" required>
          <option value="">--Select a product--</option>
          <option value="chair">Chair</option>
          <option value="table">Table</option>
          <option value="sofa">Sofa</option>
          <option value="armchair">Armchair</option> 
          <option value="coffee-table">Coffee Table</option>
          <option value="dining-table">Dining Table</option>
          <option value="bookcase">Bookcase</option>
        </select>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>
      </div>
      <div>
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" required>
      </div>
      <button type="submit">Place Order</button>
    </form>

    <p id="order-message"></p>
  </main>

  <script src="js/order.js"></script>
</body>
</html>
