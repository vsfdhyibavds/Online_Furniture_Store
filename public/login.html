<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Furniture Store</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="js/login.js" defer></script> <!-- Load JavaScript file -->
</head>
<body>
  <header>
    <nav>
      <nav>
        <h1>Furniture Store</h1>
        <div class="nav-links">
          <a href="index.html"><i data-lucide="home"></i> Home</a>
          <a href="cart.html"><i data-lucide="shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
          <a href="login.html"><i data-lucide="user"></i> Login</a>
          <a href="order-history.html"><i data-lucide="history"></i> Order History</a>
          <a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
          <a href="orders.html"><i data-lucide="list"></i> Orders</a>
          <a href="reports.html"><i data-lucide="file-text"></i> Reports</a>
          <a href="#" id="logout-link"><i data-lucide="log-out"></i> Logout</a>
        </div>
      </nav>
  </header>

  <main>
    <h2>Login</h2>
    <form id="login-form">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
      <a href="register.html">Don't have an account? Register here</a>
    </form>
  </main>
</body>
</html>
